<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" class="infoOperacion">
        <div class="botones">
            <div class="boton c reiniciar largo">AC</div>
            <div class="boton c borrar">ðŸ¢€</div>
            <div class="boton operador">/</div>

            <div class="boton numero">7</div>
            <div class="boton numero">8</div>
            <div class="boton numero">9</div>
            <div class="boton operador">*</div>

            <div class="boton numero">4</div>
            <div class="boton numero">5</div>
            <div class="boton numero">6</div>
            <div class="boton operador">-</div>

            <div class="boton numero">1</div>
            <div class="boton numero">2</div>
            <div class="boton numero">3</div>
            <div class="boton operador">+</div>

            <div class="boton numero largo">0</div>
            <div class="boton largo igualDisabled">=</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
